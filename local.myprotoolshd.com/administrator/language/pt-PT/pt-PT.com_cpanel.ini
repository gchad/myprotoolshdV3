COM_CPANEL_MSG_HTACCESS_BODY="Foi efetuada uma alteração aos ficheiros padrão .htaccess e Web.config no Joomla 3.4 de modo a não permitir a listagens de diretórios. Recomendamos aos utilizadores que implementem esta alteração nos seus ficheiros antigos correspondentes. Por favor, consulte <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">esta página</a> para mais informações."
COM_CPANEL_MSG_HTACCESS_TITLE="Atualizar .htaccess & web.config"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Poderão existir problemas nas suas configurações de multi-idioma"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Desde o Joomla 3.4.0 pode encontrar problemas no seu sítio devido ao Plugin de sistema - Filtro da idioma. Para os corrigir por favor, abra o <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Gestor de idiomas</a> e guarde cada idioma manualmente para garantir que o nível de acesso é igualmente guardado."
COM_CPANEL_MSG_PHPVERSION_BODY="A partir do Joomla! 3.3, a versão de PHP que este sítio está a usar não será mais suportada. O Joomla! 3.3 requer no mínimo <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">a versão PHP 5.3.10 de modo a permitir recursos avançados de segurança aos seus utilizadores</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="A sua versão PHP deixará de ser suportada no Joomla 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Atualização robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Foi efetuada uma alteração do ficheiro padrão robots. txt no Joomla! 3.3 para permitir ao google aceder aos ficheiros de modelos e multimédia para melhorar o SEO. Esta alteração não é aplicada automaticamente em atualizações. Caso utilizem este ficheiro, os webmaster devem rever as alterações no ficheiro distribuído robots.txt.dist e implementar essas mudanças no seu próprio ficheiro robots txt."
