LIB_PHPASS_XML_DESCRIPTION="phpass is een portabel paswoord hashing framework voor gebruik in PHP applicaties. De hashing methode die de voorkeur heeft (de meest veilige) en die door phpass ondersteund wordt is de OpenBSD-stijl bcrypt (gekend in PHP als CRYPT_BLOWFISH), met een terugvalmogelijkheid naar BSDI-stijl uitgebreide op DES gebaseerde hashes (gekend in PHP als CRYPT_EXT_DES), en met een laatste terugvalmogelijkheid naar een op MD5 gebaseerde variabele iteratieteller paswoord hashing methode geïmplementeerd in phpass zelf."