MOD_LANGUAGES_XML_DESCRIPTION="Deze module toont een lijst met de beschikbare content talen (deze gedefinieerd en gepubliceerd in de Beheer talen content tab) om van taal te kunnen wisselen als Joomla! voor een meertalige site gebruikt moet worden.<br />--De plugin 'Systeem - Taalfilter' moet wel geactiveerd zijn.--<br />Bij het wisselen van taal en als het item dat in de pagina weergegeven wordt niet geassocieerd is met een ander item dan wordt er omgeleid naar de homepagina die voor de gekozen taal werd gedefinieerd.<br />Zoniet, als de parameter is ingesteld voor de Taalfilter plugin dan zal er doorverwezen worden naar het geassocieerde item in de gekozen taal. Daarna zal de navigatie gebruikt worden die voor die bepaalde taal gedefinieerd werd.<br />Als de plugin <strong>'Systeem - Taalfilter'</strong> gedeactiveerd is kan dat een ongewenst resultaat opleveren.<br /><strong>Methode:</strong><br />1. Open de Beheer talen content tab en vergewis u ervan dat de talen die u wilt gebruiken in de content gepubliceerd zijn en dat zij een taalcode hebben voor de URLs, alsook een voorvoegsel voor de afbeelding die gebruikt moet worden in de moduleweergave.<br />2. Maak voor elke gepubliceerde content taal een homepagina aan door het toekennen van een taal aan een menu item en door dit menu item te definiëren als de standaard homepagina.<br />3. Daarna kunt u in Joomla! een taal toekennen aan om het even welk artikel, categorie, module, nieuwsfeed en weblink.<br />4. Vergewis u er van dat de module gepubliceerd en de plugin geactiveerd is.<br />5. Als u geassocieerde items gebruikt vergewis u er dan van dat de module weergegeven wordt op de desbetreffende pagina's.<br />6. De manier waarop de vlaggen of de namen van de talen weergegeven worden wordt gedefinieerd door de volgorde in het Beheer talen - Content talen.<br ><br >Als deze module gepubliceerd is dan wordt aanbevolen de administrator 'Status meertaligheid' module te publiceren."