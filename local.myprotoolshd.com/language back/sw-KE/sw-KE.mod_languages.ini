MOD_LANGUAGES_XML_DESCRIPTION="Moduli hii inayoonyesha orodha ya malugha ya yaliyomo zinazopatikana (iliofafanuliwa na iliochapishwa ndani ya tabi ya yaliyomo ya meneja wa lugha) kwa kubofya kati yao wakati unataka kutumia Joomla! kama tovuti ya lugha nyingi. <br />--Plugin 'Mfumo - Kichujo cha Lugha' nilazima iwezeshwe.--<br /> Wakati unabadilisha lugha na kama kitu ambacho kinaonyeshwa katika ukurasa hakikuhusishwa na kitu chengine, basi moduli itakuelekeza kwa ukurasa wa Nyumbani uliofafanuliwa kwa lugha iliyochaguliwa.<br /> Vinginevyo, kama paramita imetayarishwa kwa plugin ya kichujo cha lugha, itakuelekeza kwa kitu kilichohusishwa kwa lugha iliyochaguliwa. Baada ya hayo, urambazaji itakua ni iliyofafanuliwa kwa hiyo lugha. <br />Ikiwa plugin <strong>'Mfumo - Kichujo cha Lugha'</strong> kutowezeshwa, hii inaweza kuwa na matokeo ya siyo hitajika.<br /><strong>Mbinu:</strong><br  />1. Fungua tabi ya yaliyomo ya Meneja wa Lugha na hakikisha lugha unazotaka kuzitumia zimechapishwa na ina kodi ya lugha kwa URL kama vile prefix ya picha iliyotumika ndani ya onyesho la moduli.<br />2. Tengeza ukurasa wa Nyumbani kwa kupeana lugha kwa kitu cha menyu na kwa kufafanua huu ukurasa ni ukurasa wa Nyumbani wa difoti kwa kila lugha iliyomo kuchapishwa.<br />3. Baada ya hayo, unaweza kupeana lugha kwa makala, jamii, moduli, feed za habari, na muunganisho ndani ya Joomla.<br />4. Hakikisha moduli imechapishwa, na plugin imewezeshwa.<br />5. Ukiwa unatumia vitu vilivyohusishwa, hakikisha moduli inayoonyeshwa katika ukurasa unaohusika.<br />6. Jinsi ya kuonyesha bendera au majina ya lugha yaliyofafanuliwa kwa upangaji ndani ya Meneja wa Lugha - Lugha ya Yaliyomo.<br ><br >Ikiwa moduli hii imechapishwa, unashauriwa kuchapisha moduli ya hali ya lugha nyingi kwa meneja."
