MOD_RELATED_XML_DESCRIPTION="Hii moduli inaonyesha makala zingine zinazohusiana na inayoangaliwa sasa. Huu uhusiano unaanzishwa na maneno muhimu ya meta.<br />Maneno yote muhimu ya makala ya sasa yanatafutwa kinyume na maneno yote muhimu ya makala zingine zilizo kuchapishwa. Kwa mfano, unaweza kuwa na makala juu ya "_QQ_"Kukuza kasuku"_QQ_" na nyingine juu ya "_QQ_"Kulea kwa mkono kasuku"_QQ_". Ikiwa utaweka neno muhimu "_QQ_"kasuku"_QQ_" kwa makala zote, basi moduli ya vitu vinavyo husiana itaorodhesha makala "_QQ_"Kukuza kasuku"_QQ_" unapoangalia "_QQ_"Kulea kwa mkono kasuku mweusi"_QQ_" na kinyume."
