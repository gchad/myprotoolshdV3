MOD_K2_USER="K2 Benutzer"
K2_MOD_K2_USER_DESCRIPTION="Das K2 Benutzer-Modul ist eine bessere Version des Joomla! Login Modules. Benutzen Sie es als eine Loginbox für Ihre Benutzer. Wenn die Benutzer angemeldet sind, sehen sie eine (Werkzeugleiste) für die Benutzer, was ihnen erlaubt bestimmte Aufgaben durchzuführen, wie:erstelle / bearbeite K2 Artikel (je nach Zugriffsrecht), Kommentare zu ihren Artikeln zu moderieren (wiederum je nach Zugriffsrecht), Aktualisierung ihres persönlichen Einstellungen (Profils) und eine schnelle Übersicht zu all den bisherigen veröffentlichten Artikeln (des Benutzers page/blog). Dieses Modul ersetzt das 'K2 Login' Module in v2.5 und später, daher sollten Sie sicher sein, es mit diesem zu ersetzen. In v2.6 von K2, wird das 'K2 Login' Module vollständig von der K2 Komponente entfernt."
