MOD_RELATED_XML_DESCRIPTION="Deze module toont andere artikels die lijken op het artikel dat momenteel bekeken wordt. Deze relaties worden vastgelegd via de meta sleutelwoorden. <br />Alle sleutelwoorden van het huidige artikel worden vergeleken met alle sleutelwoorden van al de andere gepubliceerde artikels. U hebt bijvoorbeeld een artikel over &quot;Het kweken van papegaaien&quot; en een ander over &quot;Met de hand grootbrengen van kaketoes&quot;. Als u het sleutelwoord &quot;papegaai&quot; in beide artikels toevoegt dan zal de Gelijkaardige artikels module het artikel &quot;Het kweken van papegaaien&quot; tonen bij het bekijken van het artikel &quot;Met de hand grootbrengen van kaketoes&quot; en vice versa."