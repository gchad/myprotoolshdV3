T3_TPL_DESC_2					="Responsive Joomla template for portfolio"
T3_TPL_DESC_3					="The portfolio responsive Joomla template for Joomla 3 & Joomla 2.5 - JA Jason is a revamp for your portfolio. It's a built-in T3 Framework template with Bootstrap 3, RTL Language Layout, K2 Component, and eCommerce ready with Hikashop component. JA Jason shift the focus from yourself onto your products and how to make profit from them. With neat design, and rich typography, JA Jason will be a perfect choice for both your products and designer portfolio. With ThemeMagic you will never see yourself wrestling with CSS and PHP codes. For tuning your layout, just use the Layout Configurator. JA Jason is a perfect Joomla template for product and designer portfolio; plus, you will be able to make money from the built-in store."
